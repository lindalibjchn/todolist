{% extends "layout.html" %}
{% block sub_content %}
<!-- <div id="panel"> -->
<div overflow-y:auto>
    <div class="form-group">
        <h4>Search your tasks:</h4>
        <input id="tasksearch" type="text" class="form-control" style="width: 10%;" placeholder="Search...">
    </div>
    <form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <!-- <th style="text-align:right">
                        <input type="checkbox" id="selectall" /> Select All
                    </th> -->
                    <th style="text-align:center">Task Title
                    <th style="text-align:center">Task Status</th>
                    <th style="text-align:center">Task Duedate</th>
                    <th style="text-align:center">Task Owner</th>
                    <th style="text-align:center">More Option</th>
                    <th style="text-align:left">Share Task</th>

                </tr>
            </thead>
            <tbody id="tasklistTable">
                {% for task in tasklist %}
                <!-- <td style="text-align:right"> <input type="checkbox" name="check" /></td> -->
                <td style="text-align:center">{{task[1]}}</td>
                <td style="text-align:center">{{task[2]}}</td>
                <td style="text-align:center">{{task[3]}}</td>
                <td style="text-align:center">{{task[4]}}</td>
                <td style="text-align:center">
                    <a href="/updatetask/{{task[0]}}" class="btn btn-link">Detail Task &laquo;</a>
                    <a href="/deletetask/{{task[0]}}" class="btn">Delete Task</a>
                </td>
                <td style="text-align:left">
                    <!-- <a href="/sharetask/{{task[0]}}" class="btn btn-link">Share Task &laquo;</a> -->
                    <a href="/sharetask/{{task[0]}}/{{task[1]}}" class="btn btn-link">Share Task &laquo;</a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <div class="col-sm-10">
            <button type="submit" class="btn btn-success" style="background-color:#2196F3;">Delete</button>
        </div> -->
    </form>
</div>
</div>
<!-- </div> -->
{% endblock %}
